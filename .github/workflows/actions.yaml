name: Java CI with Gradle
on:
  push:
    branches: [ "feat/cicd" ]
#  pull_request:
#    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
      HOSTNAME: ${{secrets.EC2_SSH_HOST}}
      USER_NAME: ${{secrets.EC2_USER_NAME}}

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Check dir
        run: pwd && ls

      - uses: actions/checkout@v2
      - name: Build and Deploy
        working-directory: ./kiwoyu
        run: | 
          ./gradlew build
          
          echo "---build complete---"
          cd build/libs 
          bash -c "echo $PRIVATE_KEY" > pk.pem
          ls pk.pem
          chmod 600 pk.pem
          scp *.jar ${USER_NAME}@${HOSTNAME}:~/ -o StrictHostKeyChecking=no -i pk.pem
          ssh -o StrictHostKeyChecking=no -i pk.pem ${USER_NAME}@${HOSTNAME} '
            sudo ls /etc
            pwd
            java --version
            '


